<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>OriTeddies</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

      <link rel="stylesheet" href="../css/style.css">
      <link rel="shortcut icon" type="image/ico" href="../api/public/images/favicon.ico"/>
      <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      <script src="../javascript/common.js"></script>
      <script src="../javascript/queries.js"></script>
      <script defer src="../javascript/panier.js"></script>
      
   </head>
   <body>
      
      <!-- Navigation -->
      <header>
         <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
           <div class="container">
   
             <a class="navbar-brand" href="../index.html">ORITEDDIES</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
   
             <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto">
                 <li class="nav-item">
                   <a class="nav-link" href="../index.html">Accueil
                     <span class="sr-only">(current)</span>
                   </a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link active" href="./panier.html">Panier<i class="p_ml fas fa-shopping-cart"></i><span class="p_ml badge bg-light text-dark"></span></a>
                 </li>
               </ul>
             </div>
   
           </div>
         </nav>
      </header>
      <!-- /Navigation -->

      <!-- Page content -->
      <div class="container-lg pt-3 pb-5">
         <div class="border border-dark bg-secondary rounded text-center text-white py-2">
            <h1>Oriteddies</h1>
            <h2 class="h4">Mon panier</h2>
         </div>
      </div>

      <div class="container-lg pb-2 mb-5" id="content">
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">Supprimer</th>
                  <th scope="col">Article</th>
                  <th scope="col">Image</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Prix</th>
               </tr>
            </thead>
            <tbody>
               <!-- Contenu généré via JS -->
            </tbody>
            <tfoot>
               <tr>
                  <td><button type="button" class="btn btn-danger" id="viderPanier">Vider le Panier</button></td>
                  <td colspan="3" class="text-right pr-4"><b>Total</b></td>
                  <td class="total"></td>
               </tr>
            </tfoot>
         </table>

         <!-- Formulaire de commande -->
         <section>
            <h3 class="border border-dark bg-secondary rounded text-center text-white py-2 my-4">Formulaire de commande</h3>
            <form novalidate>
               <div class="form-row">
                  <div class="form-group col-md-6">
                     <label for="firstName">Prénom</label>
                     <input type="text" class="form-control" id="firstName" maxlength="20" placeholder="1ère lettre en majuscule, le reste en miniscule">
                     <span id="missFirstName"></span>
                  </div>
                  <div class="form-group col-md-6">
                     <label class="mt-3" for="lastName">Nom</label>
                     <input type="text" class="form-control" id="lastName" maxlength="20" placeholder="En majuscule">
                     <span id="missLastName"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="mt-3" for="address">Adresse</label>
                  <input type="text" class="form-control" id="address" maxlength="80" placeholder="18 rue des cerisiers">
                  <span id="missAddress"></span>
               </div>
               <div class="form-group">
                  <label class="mt-3" for="city">Ville</label>
                  <input type="text" class="form-control" id="city" maxlength="50" placeholder="Lyon">
                  <span id="missCity"></span>
               </div>
               <div class="form-group">
                  <label class="mt-3" for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="prenom.nom@mail.com">
                  <span id="missEmail"></span>
               </div>
               <input type="submit" class="btn btn-primary mt-3" value="Commander">
            </form>
         </section>
         <!-- /Formulaire de commande -->

      </div>
      <!-- /Page content -->

      <div class="container" id="emptyPanier">
         <div class="jumbotron">
            <h1 class="display-4">Panier vide <i class="far fa-frown"></i></h1>
            <p class="lead">Ajouter des oursons dans votre panier.</p>
            <a class="btn btn-primary btn-lg" href="../index.html" role="button">Retourner à la boutique</a>
          </div>
      </div>
      
      <!-- Footer -->
      <footer class="py-3 bg-dark">
         <div class="container">
           <p class="m-0 text-center text-white">Copyright &copy; OriTeddies 2020</p>
         </div>
      </footer>
      <!-- /Footer -->
     
      <!-- Bootstrap core JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
     
     </body>
 </html>
